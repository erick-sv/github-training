<!-- El objetivo de este ejercicio es analizar el codigo para poder ver si podemos replicar la funcionalidad de sumar()
para crear nuevas funciones de restar, multiplicar y dividir -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de Sumas y Restas</title>
</head>
<body>
    <h1>Calculadora de Sumas y Restas</h1>
    <p>Introduce dos números y elige si quieres sumarlos o restarlos.</p>

    <form id="calculator">
        <label for="num1">Número 1:</label>
        <input type="number" id="num1" required>
        <br><br>
        <label for="num2">Número 2:</label>
        <input type="number" id="num2" required>
        <br><br>
        <button type="button" onclick="sumar()">Sumar</button>
    </form>

    <h2>Resultado: <span id="resultado"></span></h2>

    <script>
        function sumar() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const resultado = num1 + num2;
            document.getElementById('resultado').textContent = resultado;
        }
    </script>
</body>
</html>
